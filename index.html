<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:image" content="images/share.png">
        <title>Do zrobienia</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/section.css">
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>
                Lista zadań
            </h1>
        </header>
        <section class="section">
            <h2 class="section__header">
                Dodaj nowe zadanie
            </h2>
            <form class="section__form js-form">
                <input type="text" class="section__input js-taskContent" placeholder="Co jest do zrobienia?">
                <button class="section__submitButton">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">
                Lista zadań
            </h2>
            <ul class="section__list js-taskList">
                <li class="section__listItem">
                    <button class="section__doneButton"></button>
                    <div class="section__taskTextContainer">test</div>
                    <button class="section__removeButton">&#128465</button>
                </li>
                <li class="section__listItem">
                    <button class="section__doneButton">&#10004</button>
                    <div class="section__taskTextContainer section__taskTextContainer--done">test</div>
                    <button class="section__removeButton">&#128465</button>
                </li>
            </ul>
        </section>
    </body>
</html>
